<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Atividade 1 de tabelas</h1>
    <table border="1" width="0%" cellspacing="2" cellpadding="0">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Tempo</th>
                <th>Mínima</th>
                <th>Máxima</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Domingo</th>
                <th><img src="tempo-img/parcialmente_nublado.png" alt="parcialmente nublado"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
            <tr>
                <th>Segunda</th>
                <th><img src="tempo-img/ensolarado.png" alt="ensolarado"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
            <tr>
                <th>Terça</th>
                <th><img src="tempo-img/sol_chuva.png" alt="sol e chuva"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
            <tr>
                <th>Quarta</th>
                <th><img src="tempo-img/trovoada.png" alt="sol e chuva com trovoada"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
            <tr>
                <th>Quinta</th>
                <th><img src="tempo-img/ventania.png" alt="sol com ventos fortes"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
            <tr>
                <th>Sexta</th>
                <th><img src="tempo-img/nublado.png" alt="nublado"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
            <tr>
                <th>Sábado</th>
                <th><img src="tempo-img/parcialmente_nublado.png" alt="parcialmente nublado"></th>
                <th>27°</th>
                <th>32°</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
